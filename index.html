<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">

    <div class="card">
      <a href="#" class="card__figure">
        <img src="./images/image-equilibrium.jpg" alt="Cube" class="card__img">
        <div class="card__overlay"></div>
        <img src="./images/icon-view.svg" alt="Eye icon" class="card__icon">
      </a>

      <div class="card__body">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__description"> Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__wrp">
        <div class="info eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          0.041 ETH
        </div>
        <div class="info">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          3 days left
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lu√≠s Sitoe</a>.
    </div>
  </footer>
</body>

</html>
